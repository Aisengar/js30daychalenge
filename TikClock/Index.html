<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <dvi class="hand hour" data-hour-hand></dvi>
        <dvi class="hand minute" data-minute-hand></dvi>
        <dvi class="hand second"data-second-hand></dvi>
        <dvi class="number number1">1</dvi>
        <dvi class="number number2">2</dvi>
        <dvi class="number number3">3</dvi>
        <dvi class="number number4">4</dvi>
        <dvi class="number number5">5</dvi>
        <dvi class="number number6">6</dvi>
        <dvi class="number number7">7</dvi>
        <dvi class="number number8">8</dvi>
        <dvi class="number number9">9</dvi>
        <dvi class="number number10">10</dvi>
        <dvi class="number number11">11</dvi>
        <dvi class="number number12">12</dvi>

    </div>
    
</body>
</html>
